<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <main>
        <div id="books-container">
        </div>
        <button id="new-book">New Book</button>
        <div id="form-container">
            <form>
                <label for="form-title">Title of Book</label>
                <input type="text" id="form-title" name="form-title">
                <br>
                <label for="form-author">Name of Author</label>
                <input type="text" id="form-author" name="form-author">
                <br>
                <label for="form-pages">No. of Pages</label>
                <input type="number" id="form-pages" name="form-pages">
                <br>
                <label for="form-read">Book read</label>
                <input type="checkbox" id="form-read" name="form-read" checked>
                <br>
                <input type="button" id="submit-book" value="Submit Book">
            </form>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
